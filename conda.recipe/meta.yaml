package:
    name: compile_html
    version: 0.1.0

source:
    path: ..

build:
    noarch: python
    script: pip install --no-deps .
  
requirements:
    build:
        - python
        - setuptools
    run:
        - python>=3.10
        - beautifulsoup4

about:
    home: https://github.com/lutrarutra/compile_html
    license: MIT
    summary: "Simple python based tool to compile standalone html-file from collection of html, css, js, and other static files."